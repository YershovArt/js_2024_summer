		<script>
			// first 
			// 10. Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.
			const first = document.querySelector('.first')
			const input = first.querySelectorAll('input')
			const out = document.querySelector('.out');

			first.querySelector('.button-one').addEventListener('click',
				function () {
					function getRandomNumber(min, max) {
						return Math.floor(Math.random() * (max - min + 1) + min);
					}

					function getArray(length, randomFunction, min, max) {
						let arr = new Array(length)
						for (let i = 0; i < length; i++) {
							arr[i] = randomFunction(min, max)
						}
						return arr
					}

					let arr = getArray(50, getRandomNumber, 100, 2400)

					function getArrayOfDiscountsByCondition(arr, condition) {
						return arr.map((item, ind, arr) => {
							if (item > condition) {
								let num = item * 0.3
								return Math.round(num * 100) / 100
							} else {
								return item
							}
						})
					}

					console.log(arr);
					let processedArr = getArrayOfDiscountsByCondition(arr, 1000)
					console.log(processedArr);
				})

		</script>
