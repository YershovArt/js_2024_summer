<!DOCTYPE html>

<head>
	<meta charset="UTF-8">

</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			5.Дано масив елементів. Знайти добуток додатних елементів
		</h1>
		<div class="container__items">
			<div class="output-container">
				<div class="output-container__item first">
					<button class="button-one">Click t start</button>
				</div>
				<div>
					<p class="out"></p>
				</div>
				<a href="../index.html">Return</a>
			</div>

		</div>
		<script>
			// first 
			// 5.Дано масив елементів. Знайти добуток додатних елементів
			const first = document.querySelector('.first')
			const input = first.querySelectorAll('input')
			const out = document.querySelector('.out');

			first.querySelector('.button-one').addEventListener('click',
				function () {
					function getRandomNumber(min, max) {
						return Math.floor(Math.random() * (max - min + 1) + min);
					}

					function getArray(length, randomFunction, min, max) {
						let arr = new Array(length)
						for (let i = 0; i < length; i++) {
							arr[i] = randomFunction(min, max)
						}
						return arr
					}

					let arr = getArray(30, getRandomNumber, -5, 5)

					function displayNumbers(arr) {
						let mult = 1
						for (const item of arr) {
							if (item > 0) {
								mult *= item
							}
						}
						out.textContent = mult
					}
					console.log(arr);
					displayNumbers(arr)
				})

		</script>
</body>
