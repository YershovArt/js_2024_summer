					function getRandomNumber(min, max) {
						return Math.floor(Math.random() * (max - min + 1) + min);
					}
					// Массив наповнений номерами рандомними
					function getArray(length, randomFunction, min, max) {
						let arr = new Array(length)
						for (let i = 0; i < length; i++) {
							arr[i] = randomFunction(min, max)
						}
						return arr
					}

					let arr = getArray(50, getRandomNumber, 100, 2400)
					// Массив наповнений номерами рандомними
					function getMultByTwoArrayOnCondition(arr, neededIndex) {
						return arr.map((item, ind, arr) => {
							if (arr[neededIndex] < item) {
								return item * 2
							} else {
								return item
							}
						})
					}
