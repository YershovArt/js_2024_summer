<body>
	<div class="container">
		<h1 class="tusk-description">
			1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
			заповнених нулями.
		</h1>
		<div class="container__items">
			<div class="output-container">
				<div class="output-container__item first">
					<button class="button-one">Start</button>
				</div>
				<div>
					<p class="out"></p>
				</div>
				<a href="../index.html">Return</a>
			</div>

		</div>
		<script>
			// first 
			//	1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
			const first = document.querySelector('.first')
			const out = document.querySelector('.out')
			first.querySelector('.button-one').addEventListener('click', function () {
				let num = parseInt(prompt(`Enter array length`))
				const arr = new Array(num)
				arr.fill(0)
				alert(arr)
			})

		</script>
