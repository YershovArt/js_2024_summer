<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_3_tusk_4</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача 4.
			З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
			працівником, пенсіонером).
		</h1>
		<div class="container__items">
			<div class="output-container">
				<div class="output-container__item first">
					<div>
						<p><input class="input-zero" type="number" placeholder="
							enter number">
						</p>
					</div>
					<button class="button-one">first num</button>
				</div>
				<div>
					<p class="out"></p>
				</div>
				<a href="../index.html">Return</a>
			</div>
		</div>
		<script>

			// first 
			//	Задача 4.
			// З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
			const first = document.querySelector('.first')
			const inputZero = document.querySelector('.input-zero')
			const out = document.querySelector('.out')

			first.querySelector('.button-one').addEventListener('click', function () {
				let age = parseInt(inputZero.value)
				if (Number.isFinite(age)) {
					if (age >= 1 && age < 7) {
						out.textContent = 'You are in kindergarden'
					} else if (age >= 7 && age < 16) {
						out.textContent = 'You are in school'
					} else if (age >= 16 && age < 21) {
						out.textContent = 'You are in university'
					} else if (age >= 21 && age < 60) {
						out.textContent = 'You are in work'
					} else if (age >= 60 && age < 100) {
						out.textContent = 'You are in pension'
					}
				}
			})

		</script>
</body>

</html>
