<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_3_tusk_5</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача 5.З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний
			автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
		</h1>
		<div class="container__items">
			<div class="output-container">
				<div class="output-container__item first">
					<div>
						<p><input class="input-zero" type="text" placeholder="
							enter number" maxlength="1">
						</p>
					</div>
					<button class="button-one">first num</button>
				</div>
				<div>
					<p class="out"></p>
				</div>
				<a href="../index.html">Return</a>
			</div>
		</div>
		<script>

			// first 
			//	Задача 5.
			// З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.
			const first = document.querySelector('.first')
			const inputZero = document.querySelector('.input-zero')
			const out = document.querySelector('.out')

			first.querySelector('.button-one').addEventListener('click', function () {
				let category = inputZero.value.trim().toLowerCase()
				switch (category) {
					case 'a':
					out.textContent = `You can drive a motorcycle`
						break;
					case 'b':
					out.textContent = `You can drive a sedan`
						break;
					case 'c':
					out.textContent = `You can drive a truck`
						break;
					default:
						out.textContent = `Enter "a", "b", "c" or "d"`
						break;
				}
			})

		</script>
</body>

</html>
