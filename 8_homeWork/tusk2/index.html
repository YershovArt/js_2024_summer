		<script>
			// first 
			// Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
			const first = document.querySelector('.first')
			const input = first.querySelectorAll('input')
			const out = document.querySelector('.out');

			first.querySelector('.button-one').addEventListener('click',
				function () {
					const arr = ['Іван', "Сергій", "Аня", "Євген", "Сара", "Коля", "Василь", "Петро"]

					function getRandNum(min, max) {
						let rand = min + Math.floor(Math.random() * (max - min + 1))
						return rand
					}

					function getRandomNamesArray(array, length) {
						const arrReturn = []
						for (let i = 0; i < length; i++) {
							arrReturn.push(array[getRandNum(0, array.length - 1)])
						}
						return arrReturn
					}

					function getIvanNameCount(array) {
						let count = 0
						for (let ind = 0; ind < array.length; ind++) {
							if (array[ind] === "Іван") count++
						}
						return count
					}

					let randomArray = getRandomNamesArray(arr, 40)
					console.log(randomArray);
					alert(`Ivans number: ${getIvanNameCount(randomArray)}`)

				})

		</script>
