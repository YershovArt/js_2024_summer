<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_5_tusk_2</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
		</h1>
		<div class="container__items">
			<div class="output-container">
				<div class="output-container__item first">
					<button class="button-one">Count</button>
				</div>
				<div>
					<p class="out"></p>
				</div>
				<a href="../index.html">Return</a>
			</div>

		</div>
		<script>
			// first 
			// Задача -1. Вивести на екран номери місяців весни і літа (від 3 до 8)
			const first = document.querySelector('.first')
			const input = first.querySelectorAll('input')
			const out = document.querySelector('.out');

			first.querySelector('.button-one').addEventListener('click', function () {
				out.textContent = ``
				let screenText = ``
				for (let i = 3; i <= 8; i++) {
					if (i === 8) screenText += `${i} `
					else screenText += `${i}, `
				}
				out.textContent = screenText
			})	
		</script>
</body>

</html>
