<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_5_tusk_7</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача 4. Вивести таблицю з 3 рядків і 7 стовпців
		</h1>
		<div class="container__items">
			<div class="output-container">
				<div class="output-container__item first">
					<button class="button-one">generate table</button>
				</div>
				<div>
					<p class="out"></p>
				</div>
				<a href="../index.html">Return</a>
			</div>
		</div>
		<script>

			// first 
			// Задача 4. Вивести таблицю з 3 рядків і 7 стовпців
			const first = document.querySelector('.first')
			const out = document.querySelector('.out')
			first.querySelector('.button-one').addEventListener('click', function () {
				out.innerHTML = ``
				let table = document.createElement('table')
				table.setAttribute('class', `table`)
				for (let i = 1; i <= 3; i++) {
					let tableBody = document.createElement('tbody')
					let tr = document.createElement('tr')
					for (let k = 1; k <= 7; k++) {
						let td = document.createElement('td')
						td.textContent = `${k}`
						tr.insertAdjacentElement("beforeend", td)
					}
					tableBody.insertAdjacentElement("afterbegin", tr)
					table.insertAdjacentElement("afterbegin", tableBody)
				}
				out.insertAdjacentElement("afterbegin", table)
			})

		</script>
</body>

</html>
