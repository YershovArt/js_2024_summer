<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_2_tusk_2</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
		</h1>
		<div class="output-container">
			<div class="output-container__item first">
				<p><input class="input-zero" type="number" placeholder="your born year input"></p>
				<p class="output-container__output">
					output will be here
				</p>
				<button class="button-one">Count</button>
			</div>

			<a href="../index.html">Return</a>
		</div>
		<script>
			// first 
			// Задача 2. Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
			const first = document.querySelector('.first')
			const out = first.querySelector('.output-container__output')
			const input = first.querySelector('.input-zero')
			const currentYear = parseInt( new Date().getFullYear().toString())
			first.querySelector('.button-one').addEventListener('click', function () {
			bornYear = parseInt(input.value)
			out.textContent = `You are ${ currentYear - bornYear} years old`
			})
		</script>
</body>

</html>
