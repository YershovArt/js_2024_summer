<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_2_tusk_5</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
		</h1>
		<div class="output-container">
			<div class="output-container__item first">
				<p><input class="input-zero" type="number" placeholder="ENTER SECONDS "></p>
				<p class="output-container__output">
					output will be here
				</p>
				<button class="button-one">Count</button>
			</div>
			<a href="../index.html">Return</a>
		</div>
		<script>
			// first 
			//Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
			const first = document.querySelector('.first')
			const seconds = first.querySelector('.input-zero')
			const out = first.querySelector('.output-container__output')
			first.querySelector('.button-one').addEventListener('click', function () {
				let numSeconds = parseInt(seconds.value)
				let hours = Math.floor(numSeconds / 3600)
				let minutes = Math.floor((numSeconds % 3600) / 60)
				out.innerHTML = `${seconds.value} seconds is ${hours} hours <br>
										and ${minutes} minutes 
				`
			})
		</script>
</body>

</html>
