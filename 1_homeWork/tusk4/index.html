<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_2_tusk_4</title>
</head>

<body>
	<div class="container">
		<h1 class="tusk-description">
			Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
		</h1>
		<div class="output-container">
			<div class="output-container__item first">
				<p><input class="input-zero" type="number" placeholder="ENTER CM HERE"></p>
				<p class="output-container__output">
					output will be here
				</p>
				<button class="button-one">Count</button>
			</div>
			<a href="../index.html">Return</a>
		</div>
		<script>
			// first 
			// Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
			const VAT = 0.05
			const first = document.querySelector('.first')
			const out = first.querySelector('.output-container__output')
			const cm = first.querySelector('.input-zero')
			first.querySelector('.button-one').addEventListener('click', function () {
				let meters = parseFloat(cm.value / 100)
				let kilometers = parseFloat(cm.value / 100000)
				out.innerHTML = `${cm.value} centimeters is ${meters} meters <br>
										${cm.value} is ${kilometers} kilometers 
				`
			})
		</script>
</body>

</html>
